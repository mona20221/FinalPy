{% extends "base.html" %}
{% block title %}Obnovenie hesla{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm border-0" style="border-left: 5px solid #003366;">
    <div class="card-body">
      <h2 class="card-title mb-4" style="color: #003366; font-weight: bold;">Obnovenie hesla</h2>
      <form method="post">
        <div class="mb-3">
          <label for="email" class="form-label" style="color: #003366;">Zadajte svoj e-mail</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary">Odosla≈•</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
